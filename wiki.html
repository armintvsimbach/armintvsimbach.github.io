<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vereins-Wiki</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/easymde/dist/easymde.min.css">
  <style>
    body { display: flex; flex-direction: column; margin: 0; }
    .wiki-container { display: flex; flex: 1; overflow: hidden; }
    aside {
      width: 260px;
      background: #f3f3f3;
      padding: 10px;
      overflow-y: auto;
      border-right: 1px solid #ccc;
    }
    aside h3 { margin-top: 0; }
    main { flex: 1; padding: 20px; overflow-y: auto; }
    .page-link { cursor: pointer; margin: 5px 0; display: block; }
    .tree-indent { margin-left: 20px; }
    .active { font-weight: bold; }
    .top-bar { display: flex; gap: 10px; margin-bottom: 10px; flex-wrap: wrap; }
    @media (max-width: 768px) {
      aside { display: none; position: absolute; z-index: 100; height: 100vh; }
      aside.show { display: block; background: white; box-shadow: 2px 0 10px rgba(0,0,0,0.2); }
    }
  </style>
</head>
<body>

<header>
  <div class="header-container">
    <a href="index.html" style="text-decoration: none; color: inherit; display: flex; align-items: center; gap: 20px;">
      <img src="Logo.png" alt="Vereinslogo" class="logo">
      <h1>TC Simbach</h1>
    </a>
    <div class="burger" onclick="toggleMenu()">â˜°</div>
  </div>
  <nav id="main-nav">
    <a href="index.html">Start</a>
    <a href="verleih.html">Verleih</a>
    <a href="mitgliederverwaltung.html">Mitgliederverwaltung</a>
    <a href="equipment.html">Equipmentverwaltung</a>
    <a href="admin.html">Admin</a>
  </nav>
</header>

<div class="wiki-container">
  <aside id="sidebar">
    <h3>Wiki Seiten</h3>
    <input type="text" id="search" placeholder="Suche..." style="width: 100%; margin-bottom: 10px;">
    <div id="page-tree"></div>
    <button onclick="createPage()">âž• Neue Seite</button>
  </aside>

  <main>
    <div class="top-bar">
      <select id="page-selector"></select>
      <button onclick="savePage()">ðŸ’¾ Speichern</button>
    </div>
    <textarea id="editor"></textarea>
  </main>
</div>

<script src="https://unpkg.com/easymde/dist/easymde.min.js"></script>
<script src="shared.js"></script>
<script>
let pages = [];
let currentPageId = null;
let easyMDE = new EasyMDE({
  element: document.getElementById("editor"),
  spellChecker: false,
  placeholder: "Schreibe deine Wiki-Seite hier..."
});

function toggleMenu() {
  document.getElementById('main-nav').classList.toggle('show');
  document.getElementById('sidebar').classList.toggle('show');
}

function fetchPages() {
  fetch('/api/wiki', { headers: authHeaders() })
    .then(res => res.json())
    .then(data => {
      pages = data;
      renderPageTree();
      fillPageSelector();
      const first = pages[0];
      if (first) loadPage(first.id);
    });
}

function renderPageTree() {
  const tree = document.getElementById("page-tree");
  tree.innerHTML = "";
  const rootPages = pages.filter(p => !p.parent_id);
  rootPages.forEach(p => renderPageBranch(p, tree, 0));
}

function renderPageBranch(page, container, depth) {
  const link = document.createElement("div");
  link.textContent = page.title;
  link.className = "page-link" + (depth ? ' tree-indent' : '');
  link.onclick = () => loadPage(page.id);
  if (page.id === currentPageId) link.classList.add("active");
  container.appendChild(link);
  pages.filter(p => p.parent_id === page.id).forEach(child => renderPageBranch(child, container, depth + 1));
}

function fillPageSelector() {
  const sel = document.getElementById("page-selector");
  sel.innerHTML = "";
  pages.forEach(p => {
    const opt = document.createElement("option");
    opt.value = p.id;
    opt.textContent = p.title;
    sel.appendChild(opt);
  });
  sel.onchange = () => loadPage(sel.value);
}

function loadPage(id) {
  fetch(`/api/wiki/${id}`, { headers: authHeaders() })
    .then(res => res.json())
    .then(page => {
      currentPageId = page.id;
      document.getElementById("page-selector").value = page.id;
      easyMDE.value(page.content);
    });
}

function savePage() {
  const content = easyMDE.value();
  const title = pages.find(p => p.id == currentPageId).title;
  fetch(`/api/wiki/${currentPageId}`, {
    method: 'PUT',
    headers: { ...authHeaders(), 'Content-Type': 'application/json' },
    body: JSON.stringify({ title, content })
  }).then(() => alert("Seite gespeichert"));
}

function createPage() {
  const title = prompt("Seitentitel eingeben:");
  if (!title) return;
  const parentId = currentPageId || null;
  fetch('/api/wiki', {
    method: 'POST',
    headers: { ...authHeaders(), 'Content-Type': 'application/json' },
    body: JSON.stringify({ title, content: '', parent_id: parentId })
  })
  .then(res => res.json())
  .then(newPage => {
    pages.push(newPage);
    renderPageTree();
    fillPageSelector();
    loadPage(newPage.id);
  });
}

function authHeaders() {
  return { 'Authorization': 'Bearer ' + localStorage.getItem("token") };
}

function filterPages() {
  const query = document.getElementById("search").value.toLowerCase();
  const tree = document.getElementById("page-tree");
  tree.querySelectorAll(".page-link").forEach(link => {
    const text = link.textContent.toLowerCase();
    link.style.display = text.includes(query) ? "block" : "none";
  });
}

document.getElementById("search").addEventListener("input", filterPages);
document.addEventListener("DOMContentLoaded", fetchPages);
</script>
</body>
</html>
