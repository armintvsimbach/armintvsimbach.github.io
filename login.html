<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes">
    <title>Login - TCS Manager</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        .login-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .login-container input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
            font-size: 16px;
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            background-color: #007acc;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #005fa3;
        }

        #error {
            text-align: center;
            color: red;
            margin-top: 10px;
        }

        @media (max-width: 500px) {
            .login-container {
                margin: 50px 20px;
                padding: 20px;
            }

            .login-container input {
                padding: 10px;
                font-size: 15px;
            }

            .login-container button {
                padding: 10px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>
    <form id="login-form" autocomplete="on">
    <label for="username">Benutzername</label>
    <input type="text" id="username" name="username" autocomplete="username" required>

    <label for="password">Passwort</label>
    <input type="password" id="password" name="current-password" autocomplete="current-password" required>

    <button type="submit">Anmelden</button>
</form>


    <p id="error"></p>
</div>

<script src="login.js"></script>
</body>
</html>
