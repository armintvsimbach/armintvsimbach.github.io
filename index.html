<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCS Manager - Übersicht</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <div class="header-container">
        <img src="Logo.png" alt="Vereinslogo" class="logo">
        <h1>Tauchclub Simbach am Inn</h1>
    </div>

    <div class="burger" onclick="toggleMenu()">☰</div>
    <nav id="main-nav">
        <a href="index.html">Start</a>
        <a href="mitgliederverwaltung.html">Mitgliederverwaltung</a>
        <a href="verleih.html">Verleih</a>
        <a href="equipment.html">Equipmentverwaltung</a>
        <a href="admin.html">Admin</a>
    </nav>
</header>

<main>
    <h2>Dashboard</h2>

    <div class="dashboard">
        <div class="card active">
            <h3>Aktive Mitglieder</h3>
            <p id="active-members">0</p>
        </div>
        <div class="card inactive">
            <h3>Inaktive Mitglieder</h3>
            <p id="inactive-members">0</p>
        </div>
        <div class="card ttu">
            <h3>Ungültige TTU</h3>
            <p id="invalid-ttu">0</p>
        </div>
        <div class="card wartung">
            <h3>Überfällige Wartungen</h3>
            <p id="overdue-maintenance">0</p>
        </div>
    </div>
</main>

<div id="user-info" style="text-align: center; padding: 10px;"></div>

<script src="shared.js"></script>
<script>
checkLogin();

const user = getUserInfo();
if (user) {
    document.getElementById('user-info').innerHTML = `
        Angemeldet als <strong>${user.username}</strong> (${user.role}) 
        <button onclick="logout()" style="margin-left: 10px;">Logout</button>
    `;
}

function logout() {
    localStorage.removeItem("token");
    window.location.href = "login.html";
}

// Burger-Menü Funktion
function toggleMenu() {
    document.getElementById('main-nav').classList.toggle('show');
}

// Dashboard Beispielzahlen (kann später per API geladen werden)
document.getElementById('active-members').innerText = 24;
document.getElementById('inactive-members').innerText = 4;
document.getElementById('invalid-ttu').innerText = 3;
document.getElementById('overdue-maintenance').innerText = 2;
</script>

</body>
</html>
