<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Benutzerverwaltung</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <div class="header-container">
        <div class="burger" onclick="toggleMenu()">☰</div>
        <h1>Benutzerverwaltung - Adminbereich</h1>
    </div>

    <nav id="main-nav">
        <a href="index.html">Start</a>
        <a href="mitgliederverwaltung.html">Mitgliederverwaltung</a>
        <a href="verleih.html">Verleih</a>
        <a href="equipment.html">Equipmentverwaltung</a>
        <a href="admin.html">Admin</a>
    </nav>
</header>

<main>
    <h2>Benutzerliste</h2>

    <button onclick="openAddUserModal()">➕ Neuen Benutzer hinzufügen</button>

    <table id="user-table">
        <thead>
            <tr>
                <th>Benutzername</th>
                <th>Email</th>
                <th>Rolle</th>
                <th>Status</th>
                <th>Aktionen</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div class="user-cards"></div>
</main>

<div id="user-info" style="text-align: center; padding: 10px;"></div>

<!-- Benutzer Modal -->
<div class="modal" id="userModal">
    <div class="modal-content">
        <h2 id="modal-title">Benutzer bearbeiten</h2>
        <form id="user-form">
            <input type="hidden" id="u-id">
            <label>Benutzername:</label><input type="text" id="u-username" required><br>
            <div id="password-row">
                <label>Passwort:</label><input type="password" id="u-password"><br>
            </div>
            <label>Email:</label><input type="email" id="u-email" required><br>
            <label>Rolle:</label>
            <select id="u-role" required>
                <option value="administrator">Administrator</option>
                <option value="basisdienst">Basisdienst</option>
                <option value="vorstand">Vorstand</option>
            </select><br><br>
            <button type="submit">Speichern</button>
            <button type="button" onclick="closeUserModal()">Abbrechen</button>
        </form>
    </div>
</div>

<!-- Passwort Reset Modal -->
<div class="modal" id="passwordModal">
    <div class="modal-content">
        <h2>Passwort zurücksetzen</h2>
        <form id="password-form">
            <input type="hidden" id="p-id">
            <label>Neues Passwort:</label><input type="password" id="p-password" required><br><br>
            <button type="submit">Zurücksetzen</button>
            <button type="button" onclick="closePasswordModal()">Abbrechen</button>
        </form>
    </div>
</div>

<script src="shared.js"></script>
<script>
checkLogin();

const user = getUserInfo();
if (user) {
    document.getElementById('user-info').innerHTML = `
        Angemeldet als <strong>${user.username}</strong> (${user.role})
        <button onclick="logout()" style="margin-left: 10px;">Logout</button>
    `;
}

function logout() {
    localStorage.removeItem("token");
    window.location.href = "login.html";
}

function toggleMenu() {
    document.getElementById('main-nav').classList.toggle('show');
}

function loadUsers() {
    fetch("https://tcs-manager-backend.onrender.com/api/users", {
        headers: { "Authorization": "Bearer " + localStorage.getItem("token") }
    })
    .then(res => res.json())
    .then(data => renderUsersTable(data));
}

function renderUsersTable(data) {
    const tbody = document.querySelector('#user-table tbody');
    const cardsContainer = document.querySelector('.user-cards');
    tbody.innerHTML = '';
    cardsContainer.innerHTML = '';

    data.forEach(user => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
            <td>${user.username}</td>
            <td>${user.email}</td>
            <td>${user.role}</td>
            <td>${user.status}</td>
            <td>
                <button onclick='editUser(${JSON.stringify(user)})'>Bearbeiten</button>
                <button onclick='resetPassword(${user.id})'>Passwort</button>
                <button onclick='toggleUserStatus(${user.id}, "${user.status}")'>${user.status === "Aktiv" ? "Sperren" : "Aktivieren"}</button>
            </td>
        `;
        tbody.appendChild(tr);

        const card = document.createElement('div');
        card.className = "user-card";
        card.innerHTML = `
            <h3>${user.username}</h3>
            <p>Email: ${user.email}</p>
            <p>Rolle: ${user.role}</p>
            <p>Status: ${user.status}</p>
            <button onclick='editUser(${JSON.stringify(user)})'>Bearbeiten</button>
            <button onclick='resetPassword(${user.id})'>Passwort</button>
            <button onclick='toggleUserStatus(${user.id}, "${user.status}")'>${user.status === "Aktiv" ? "Sperren" : "Aktivieren"}</button>
        `;
        cardsContainer.appendChild(card);
    });
}

function openAddUserModal() {
    document.getElementById('modal-title').innerText = "Neuen Benutzer hinzufügen";
    document.getElementById('user-form').reset();
    document.getElementById('u-id').value = '';
    document.getElementById('password-row').style.display = 'block';
    document.getElementById('userModal').style.display = 'flex';
}

function editUser(user) {
    document.getElementById('modal-title').innerText = "Benutzer bearbeiten";
    document.getElementById('u-id').value = user.id;
    document.getElementById('u-username').value = user.username;
    document.getElementById('u-email').value = user.email;
    document.getElementById('u-role').value = user.role;
    document.getElementById('password-row').style.display = 'none';
    document.getElementById('userModal').style.display = 'flex';
}

function closeUserModal() {
    document.getElementById('userModal').style.display = 'none';
}

function closePasswordModal() {
    document.getElementById('passwordModal').style.display = 'none';
}

document.addEventListener('DOMContentLoaded', loadUsers);
</script>

</body>
</html>
